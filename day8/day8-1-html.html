<!--html语言-->
<!--定义：用来描述网页的一种语言，标签语言
超文本标记语言 HTML
HTML不是编程语言，只是一种标记语言，为了浏览器识别的语言
ui工程师  web工程师
-->
<!DOCTYPE html>
<html lang="en">
<!--标题头-->
<head>
    <meta charset="UTF-8">
    <title>firsthtml</title>
</head>

<!--真正的布局内容-->
<body>
这是我们自己创建的第一个html

<!--1. 典型标签-->

<!--h1 标题-->
<h1>我的第一个标题</h1>
<h3>我的第二个标题</h3>

<!--<p>段落-->
<p>
    这是我的第一个段落
</p>
<p>
    这是我的第二个段落
</p>

</body>
</html>

<!--2. 表格-->
<!--table大表格   tr一行  td一列  列一定是存在于行中-->
<table border="1" >
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    <tr>
        <td>张三</td>
        <td>20</td>
        <td>男</td>
    </tr>

</table>

<!--3. 超链接-->
<!--a标签  链接本身可以是一个字，可以是一张图片-->
<!--通过href属性来设置跳转的位置-->
<a target="_blank" title="提示信息" href="http://www.baidu.com">第一个超级链接</a>


<!--4.css样式-->
<!--为美化html标签内容-->
<!--style属性-->
<body style="background: yellow">
 <h2 style="background: aqua;font-size:20px">这是一个标题</h2>
 <p style="background: blue">正文内容</p>
</body>

<!--5. css样式、js效果-->
<!-- 通过过css文本或者js文本来渲染整个页面的效果-->
